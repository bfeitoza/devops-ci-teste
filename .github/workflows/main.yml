name: CI-CD

on:
  push:
    branches: 
      - devel
    paths:
      - rdicidr-0.1.0/**

  workflow_dispatch:

jobs:
  CI:
    runs-on: ubuntu-latest
    
    defaults:
      run: 
        working-directory: rdicidr-0.1.0
    
    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: "Install dependencies"
        run: npm install
        
      - name: "Npm ci"
        run: npm ci --no-audit        
      
      - name: "Lint"
        run: npm run lint   
      
      - name: "Prettier"
        run: npm run prettier      
  CD:
    needs: [CI]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: "Deploy application"
        run: echo "Deploy teste!"
